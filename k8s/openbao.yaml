apiVersion: v1
kind: Service
metadata:
  name: openbao
  namespace: price-runner
  labels:
    app: openbao
spec:
  ports:
    - name: http
      port: 8200
      targetPort: 8200
  selector:
    app: openbao
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbao
  namespace: price-runner
  labels:
    app: openbao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openbao
  template:
    metadata:
      labels:
        app: openbao
    spec:
      containers:
        - name: openbao
          image: openbao/openbao:latest
          ports:
            - containerPort: 8200
              name: http
          env:
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: root-token
            - name: VAULT_DEV_LISTEN_ADDRESS
              value: "0.0.0.0:8200"
          readinessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 10
            periodSeconds: 10
