apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: bestai-gateway
  namespace: price-runner
spec:
  gatewayClassName: envoy
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: bestai.se
    allowedRoutes:
      namespaces:
        from: Same
  # HTTPS listener removed for local development
  # To enable HTTPS, uncomment below and provide TLS certificates
  # - name: https
  #   protocol: HTTPS
  #   port: 443
  #   hostname: bestai.se
  #   allowedRoutes:
  #     namespaces:
  #       from: Same
  #   tls:
  #     mode: Terminate
  #     certificateRefs:
  #     - name: bestai-se-tls
  #       kind: Secret
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: price-runner
spec:
  parentRefs:
  - name: bestai-gateway
    sectionName: http
  hostnames:
  - bestai.se
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend-service
      port: 80
      weight: 100
