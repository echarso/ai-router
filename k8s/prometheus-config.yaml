apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: price-runner
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'price-runner'
        environment: 'development'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'backend'
        static_configs:
          - targets: ['backend-service:3001']
        metrics_path: '/metrics'
        scrape_interval: 10s

      - job_name: 'envoy-gateway'
        static_configs:
          - targets: ['envoy-gateway.envoy-gateway-system.svc.cluster.local:19001']
        metrics_path: '/metrics'
        scrape_interval: 10s

