apiVersion: v1
kind: Service
metadata:
  name: vllm-tinyllama
  namespace: price-runner
  labels:
    app: vllm-tinyllama
spec:
  type: ClusterIP
  selector:
    app: vllm-tinyllama
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-tinyllama
  namespace: price-runner
  labels:
    app: vllm-tinyllama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-tinyllama
  template:
    metadata:
      labels:
        app: vllm-tinyllama
    spec:
      volumes:
        - name: model-cache
          emptyDir: {}
      initContainers:
        - name: download-model
          image: python:3.11-slim
          env:
            - name: HF_HOME
              value: /models/hf
          command: ["sh", "-c"]
          args:
            - |
              pip install --no-cache-dir huggingface_hub==0.26.5
              python - <<'PY'
              from huggingface_hub import snapshot_download
              snapshot_download(
                  repo_id="TinyLlama/TinyLlama-1.1B-Chat-v1.0",
                  local_dir="/models/TinyLlama",
                  local_dir_use_symlinks=False,
              )
              print("Downloaded TinyLlama to /models/TinyLlama")
              PY
          volumeMounts:
            - name: model-cache
              mountPath: /models
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HF_HOME
              value: /models/hf
          command: ["python", "-m", "vllm.entrypoints.openai.api_server"]
          args:
            - "--model"
            - "/models/TinyLlama"
            - "--served-model-name"
            - "TinyLlama"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            - "--device"
            - "cpu"
            - "--dtype"
            - "float32"
          volumeMounts:
            - name: model-cache
              mountPath: /models
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              cpu: "1500m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"

