apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: price-runner
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
        foldersFromFilesStructure: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: price-runner
data:
  savings-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "savings-dashboard",
        "title": "Price Runner Savings Dashboard",
        "tags": ["price-runner", "savings"],
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 0,
        "refresh": "10s",
        "panels": [
          {
            "id": 1,
            "title": "Savings Percentage Over Time",
            "type": "timeseries",
            "gridPos": {"x": 0, "y": 0, "w": 24, "h": 8},
            "targets": [
              {
                "expr": "prompt_savings_percentage{comparison_type=\"all_models\"}",
                "legendFormat": "Savings %",
                "refId": "A",
                "datasource": {"type": "prometheus", "uid": "prometheus"}
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "bottom"
              }
            }
          },
          {
            "id": 2,
            "title": "Total Comparisons",
            "type": "stat",
            "gridPos": {"x": 0, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "sum(increase(prompt_comparisons_total[1h]))",
                "refId": "A",
                "datasource": {"type": "prometheus", "uid": "prometheus"}
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          },
          {
            "id": 3,
            "title": "Average Savings",
            "type": "stat",
            "gridPos": {"x": 8, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "avg(prompt_savings_percentage{comparison_type=\"all_models\"})",
                "refId": "A",
                "datasource": {"type": "prometheus", "uid": "prometheus"}
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            }
          },
          {
            "id": 4,
            "title": "Current Savings",
            "type": "stat",
            "gridPos": {"x": 16, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "prompt_savings_percentage{comparison_type=\"all_models\"}",
                "refId": "A",
                "datasource": {"type": "prometheus", "uid": "prometheus"}
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            }
          }
        ]
      },
      "overwrite": true
    }

