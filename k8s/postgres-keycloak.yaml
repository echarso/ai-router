apiVersion: v1
kind: Service
metadata:
  name: postgres-keycloak
  namespace: price-runner
  labels:
    app: postgres-keycloak
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  selector:
    app: postgres-keycloak
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-keycloak
  namespace: price-runner
spec:
  serviceName: postgres-keycloak
  replicas: 1
  selector:
    matchLabels:
      app: postgres-keycloak
  template:
    metadata:
      labels:
        app: postgres-keycloak
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: keycloak_db
            - name: POSTGRES_USER
              value: keycloak_user
            - name: POSTGRES_PASSWORD
              value: keycloak_pass
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U keycloak_user -d keycloak_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U keycloak_user -d keycloak_db"]
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
