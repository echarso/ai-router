apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: price-runner
data:
  savings-dashboard.json: |
    {
      "dashboard": {
        "title": "Price Runner Savings Dashboard",
        "tags": ["price-runner", "savings"],
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 1,
        "refresh": "10s",
        "panels": [
          {
            "id": 1,
            "title": "Savings Percentage Over Time",
            "type": "graph",
            "gridPos": {"x": 0, "y": 0, "w": 24, "h": 8},
            "targets": [
              {
                "expr": "prompt_savings_percentage{comparison_type=\"all_models\"}",
                "legendFormat": "Savings %",
                "refId": "A"
              }
            ],
            "yaxes": [
              {
                "format": "percent",
                "label": "Savings Percentage",
                "min": 0,
                "max": 100
              },
              {
                "format": "short",
                "show": false
              }
            ],
            "xaxis": {
              "mode": "time",
              "show": true
            },
            "lines": true,
            "linewidth": 2,
            "pointradius": 3,
            "fill": 1,
            "fillgradient": 0,
            "legend": {
              "show": true,
              "values": true,
              "current": true,
              "avg": true,
              "max": true,
              "min": true
            }
          },
          {
            "id": 2,
            "title": "Total Comparisons",
            "type": "stat",
            "gridPos": {"x": 0, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "sum(increase(prompt_comparisons_total[1h]))",
                "refId": "A"
              }
            ],
            "format": "short"
          },
          {
            "id": 3,
            "title": "Average Savings",
            "type": "stat",
            "gridPos": {"x": 8, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "avg(prompt_savings_percentage{comparison_type=\"all_models\"})",
                "refId": "A"
              }
            ],
            "format": "percent"
          },
          {
            "id": 4,
            "title": "Current Savings",
            "type": "stat",
            "gridPos": {"x": 16, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "prompt_savings_percentage{comparison_type=\"all_models\"}",
                "refId": "A"
              }
            ],
            "format": "percent"
          }
        ]
      }
    }
  connections-dashboard.json: |
