kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: price-runner
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Expose Envoy Gateway (bestai-gateway) HTTP via NodePort 30081 -> host 80
  - containerPort: 30081
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 3001
    hostPort: 3002
    protocol: TCP
  - containerPort: 9090
    hostPort: 9091
    protocol: TCP
  - containerPort: 3000
    hostPort: 3003
    protocol: TCP
  # Expose Envoy AI Gateway listener (NodePort 31975) on host port 1975
  - containerPort: 31975
    hostPort: 1975
    protocol: TCP

